<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .thumbnail {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      width: 320px;
      height: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .thumbnail iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; /* disables interaction */
    }
    .caption {
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>Student Portfolio Thumbnails</h1>
  <div class="thumbnail-grid">
    <div>
      <div class="thumbnail">
        <iframe src="https://gperez2442.github.io/my-portfolio/"></iframe>
      </div>
      <div class="caption">gperez2442</div>
    </div>

    <div>
      <div class="thumbnail">
        <iframe src="https://zeraus0420.github.io/My-Porfolio/"></iframe>
      </div>
      <div class="caption">zeraus0420</div>
    </div>

    <div>
      <div class="thumbnail">
        <iframe src="https://almonter381.github.io/my-portfolio/"></iframe>
      </div>
      <div class="caption">almonter381</div>
    </div>
  </div>
</body>
</html>
