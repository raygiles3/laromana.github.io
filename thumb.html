<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Thumbnails</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .thumbnail-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .thumbnail {
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      width: 320px;
      height: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .card {
      text-align: center;
      max-width: 320px;
    }
    .caption {
      font-weight: bold;
      margin-top: 10px;
    }
    .link {
      margin-top: 5px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Student Portfolio Thumbnails</h1>

  <div class="thumbnail-grid">
    <!-- Thumbnail 1 -->
    <div class="card">
      <div class="thumbnail">
        <iframe src="https://gperez2442.github.io/my-portfolio/"></iframe>
      </div>
      <div class="caption">gperez2442</div>
      <div class="link">
        <a href="https://gperez2442.github.io/my-portfolio/" target="_blank">Visit Site</a>
      </div>
    </div>

    <!-- Thumbnail 2 -->
    <div class="card">
      <div class="thumbnail">
        <iframe src="https://zeraus0420.github.io/My-Porfolio/"></iframe>
      </div>
      <div class="caption">zeraus0420</div>
      <div class="link">
        <a href="https://zeraus0420.github.io/My-Porfolio/" target="_blank">Visit Site</a>
      </div>
    </div>

    <!-- Thumbnail 3 -->
    <div class="card">
      <div class="thumbnail">
        <iframe src="https://almonter381.github.io/my-portfolio/"></iframe>
      </div>
      <div class="caption">almonter381</div>
      <div class="link">
        <a href="https://almonter381.github.io/my-portfolio/" target="_blank">Visit Site</a>
      </div>
    </div>

    <!-- Add more thumbnails below as needed -->

      <div class="link">
        <a href="https://example.com" target="_blank">Visit Site</a>
      </div>
    </div>
    -->
  </div>
</body>
</html>
